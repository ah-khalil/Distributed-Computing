<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_dnd.css">
    <script type="application/javascript" src="main_dnd.js"></script>
    <title>DnD Character Screen</title>
</head>
<body>
    <input type="hidden" id="class-hit-dice-val-hdn" onchange="update_hp()">
    
    <div id="menu-container">
        <div class="btn-container" id="create-menu-container">
            <button id="create-menu-btn">
                Create Character
            </button>
        </div>
        <p class="or-p"><b> -- </b></p>
        <div class="btn-container" id="view-all-menu-container">
            <button id="view-all-menu-btn">
                View All Characters
            </button>
        </div>
        <p class="or-p"><b> -- </b></p>
        <div class="btn-container" id="view-character-menu-container">
            <label for="character-input-btn">
                Character Name:
            </label>
            <input type="search" id="character-input-btn">
            <button id="view-menu-btn">
                View Character
            </button>
        </div>
    </div>
    <hr>
    <div id="character-vc-container">
        <table id="character-vc-container-table">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <p><b> Name: </b></p>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Age: </b></p>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Gender: </b></p>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Biography: </b></p>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Level: </b></p>
                            </td>
                            <td>
                                <input id="level-num" type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Race: </b></p>
                            </td>
                            <td>
                                <select id="race-select" onchange="race_change()"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Class: </b></p>
                            </td>
                            <td>
                                <select id="class-select"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Spellcaster: </b></p>
                            </td>
                            <td>
                                <input type="radio" name="spellcaster-radio" id="spellcaster-radio-true" value="True" disabled>
                                <input type="radio" name="spellcaster-radio" id="spellcaster-radio-false" value="False" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><b> Hit Points: </b></p>
                            </td>
                            <td>
                                <input id="hit-points-num" type="number" disabled>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <p><b> Ability Scores: </b></p>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td><p><i> Constitution: </i></p></td>
                                        <td><input type="number" id="constt-rbp-val" onchange="update_hp()"></td>
                                        <td><p class="racial-bonus-p"></p></td>
                                    </tr>
                                    <tr>
                                        <td><p><i> Dexterity: </i></p></td>
                                        <td><input type="number" id="dext-rbp-val"></td>
                                        <td><p class="racial-bonus-p"></p></td>
                                    </tr>
                                    <tr>
                                        <td><p><i> Strength: </i></p></td>
                                        <td><input type="number" id="str-rbp-val"></td>
                                        <td><p class="racial-bonus-p"></p></td>
                                    </tr>
                                    <tr>
                                        <td><p><i> Charisma: </i></p></td>
                                        <td><input type="number" id="chsm-rbp-val"></td>
                                        <td><p class="racial-bonus-p"></p></td>
                                    </tr>
                                    <tr>
                                        <td><p><i> Intelligence: </i></p></td>
                                        <td><input type="number" id="int-rbp-val"></td>
                                        <td><p class="racial-bonus-p"></p></td>
                                    </tr>
                                    <tr>
                                        <td><p><i> Wisdom: </i></p></td>
                                        <td><input type="number" id="wis-rbp-val"></td>
                                        <td><p class="racial-bonus-p"></p></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div id="character-list-container">
        
    </div>
    <div id="character-delete-container">
        
    </div>
</body>
</html>
