<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="TrueMarble.css">
    <script type="text/javascript" src="TrueMarble.js"></script>        
    <meta charset="utf-8" />
    <title>True Marble</title>
</head>
<body>
    <input type="hidden" id="y_container_hidden" value="0">
    <input type="hidden" id="x_container_hidden" value="0">

    <div class="content">
        <div class="top-container">
            <select id="zoom_select" onchange="update_zoom_level();"></select>
            <button class="btn-cls" id="verify_tiles_button">Verify Tiles</button>
        </div>
        <div class="map-container">
            <div class="upper-col">
                <button class="btn-cls" id="move_up_button" onclick="change_pos('y+')">
                    <b> &#x02191; </b>
                </button>
            </div>
            <div class="center-col">
                <button class="btn-cls" id="move_left_button" onclick="change_pos('x-')">
                    <b> &#x02190; </b>
                </button>
                <img class="map-cls" src="" id="map_img">
                <button class="btn-cls" id="move_right_button" onclick="change_pos('x+')">
                    <b> &#x02192; </b>
                </button>
            </div>
            <div class="down-col">
                <button class="btn-cls" id="move_down_button" onclick="change_pos('y-')">
                    <b> &#x02193; </b>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
