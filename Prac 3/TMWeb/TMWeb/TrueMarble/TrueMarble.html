<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="TrueMarble.css">
    <meta charset="utf-8" />
    <title>True Marble</title>
</head>
<body>
    <div class="content">
        <div class="top-container">
            <input type="range" min="1" max="6" value="4" class="slider" id="input_range">
            <button class="btn-cls" id="verify_tiles_button">
                Verify Tiles
            </button>
        </div>
        <div class="map-container">
            <div class="upper-col">
                <button class="btn-cls" id="move_up_button">
                    <b> &#x02191; </b>
                </button>
            </div>
            <div class="center-col">
                <button class="btn-cls" id="move_left_button">
                    <b> &#x02190; </b>
                </button>
                <img class="map-cls" src="../Resources/LoremIpsum.jpeg">
                <button class="btn-cls" id="move_right_button">
                    <b> &#x02192; </b>
                </button>
            </div>
            <div class="down-col">
                <button class="btn-cls" id="move_down_button">
                    <b> &#x02193; </b>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
